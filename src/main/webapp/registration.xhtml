<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>

    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="please enter your name" for="name"/><br/>
            <h:inputText id="name" value="#{user.firstName}"/><br/>
            <h:outputLabel value="please enter your last name" for="lname"/><br/>
            <h:inputText id="lname" value="#{user.lastName}"/><br/>
            <h:outputLabel value="please enter your age" for="age"/><br/>
            <h:inputText id="age" value="#{user.age}">
                <f:convertNumber longOnly="true" pattern=""/>
            </h:inputText><br/>
            <h:outputLabel value="choos your gender" for="gender"/>
            <h:selectOneMenu converter="GenderConverter" id="gender" value="#{user.gender}"><br/>
                <f:attribute name="genders" value="#{itemsHolder.genders}"/>
                <f:selectItems value="#{itemsHolder.genders}" var="item" itemLabel="#{item.name}" itemValue="#{item}"/>
            </h:selectOneMenu><br/>
            <h:outputLabel value="Are you marred?"><br/>
                <h:selectBooleanCheckbox value="#{user.married}" required="true"/>
            </h:outputLabel><br/>
            <h:outputLabel value="choos your location" for="location"/><br/>
            <h:selectOneMenu id="location" value="#{user.location}">
                <f:attribute name="locations" value="#{itemsHolder.locations}"/>
                <f:selectItems value="#{itemsHolder.locations}" var="item1" itemLabel="#{item1.name}" itemValue="#{item1}"/>
            </h:selectOneMenu><br/>

            <h:commandButton value="add" action="#{userController.addUser(user)}"/>
            <!--<h:commandButton value="reset" action=""/>-->


        </h:form>

        <h:outputText value="some text"/>
    </h:body>
</f:view>
</html>
