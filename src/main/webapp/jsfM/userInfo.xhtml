<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>


    <ui:composition template="Template.xhtml">
        <ui:define name="content">
            <h:head></h:head>

            <h:form>
                <p:inputText id="inputAjax" value="#{userSearch.userName}"/>

                <p:selectOneMenu converter="locationConvert"  id="selectAjax" value="#{userSearch.location}" style="margin: 5px" filter="true">
                    <f:attribute name="locations" value="#{locationDAO.locations}"/>
                    <f:selectItem itemLabel="all select" itemValue="#{null}"/>
                    <f:selectItems value="#{locationDAO.locations}" var="location" itemValue="#{location}"
                                   itemLabel="#{location.name}"/>
                </p:selectOneMenu>


                <p:commandButton value="search" actionListener="#{userSearch.filterUsers}">
                    <f:ajax execute="inputAjax selectAjax" render="tableUsers"/>
                </p:commandButton>
            </h:form>



            <p:dataTable id="tableUsers" value="#{userSearch.filteredUsers}"  var="user">

                <p:column headerText="image">

                        <p:graphicImage  value="#{user.images.get(0)}"  height="50" />
                </p:column>

                <p:column headerText="Name">

                    <h:outputText value=" #{user.name}"/>
                </p:column>

                <p:column headerText="lastName">

                    #{user.lastName}
                </p:column>

                <p:column headerText="age">

                    <h:outputText value="#{user.age}"/>
                </p:column>

                <p:column headerText="genders">

                    <h:outputText value="#{user.genders}"/>
                </p:column>
                <p:column headerText="birthDate">

                    <h:outputText value="#{user.birthDate}"/>
                </p:column>
                <p:column headerText="Married">

                    <h:outputText value="#{user.married}"/>
                </p:column>

                <p:column headerText="location">

                    <h:outputText value="#{user.location.name}"/>
                </p:column>


            </p:dataTable>

        </ui:define>
    </ui:composition>
</f:view>
</html>
