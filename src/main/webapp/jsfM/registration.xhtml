<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://primefaces.org/ui">
<f:view>


    <ui:composition template="Template.xhtml">
        <ui:define name="content">
            <h:head>

            </h:head>
            <h:body>


                <h:form>
                    <p:outputLabel value="name" for="name"/><br/>
                    <p:inputText id="name" value="#{user.name}" maxlength="30"/><br/>
                    <p:outputLabel value="lastName" for="lastName"/><br/>
                    <p:inputText id="lastName" value="#{user.lastName}" maxlength="30"/><br/>
                    <p:outputLabel value="arg" for="arg"/><br/>
                    <p:inputText id="arg" value="#{user.age}" maxlength="3"/><br/>

                    <p:outputLabel value="Married" for="Married"/>
                    <p:selectBooleanCheckbox value="#{user.married}" id="Married"/><br/>


                    <p:selectOneRadio value="#{user.genders}">
                        <f:selectItem itemLabel="Male" itemValue="male"/>
                        <f:selectItem itemLabel="Fimale" itemValue="fimale"/>
                    </p:selectOneRadio><br/>

                    <p:selectOneMenu converter="locationConvert" value="#{user.location}" style="width: 125px">
                        <f:attribute name="locations" value="#{locationDAO.locations}"/>
                        <f:selectItem itemLabel="select location" itemValue="#{null}"/>
                        <f:selectItems value="#{locationDAO.locations}" var="location" itemValue="#{location}"
                                       itemLabel="#{location.name}"/>

                    </p:selectOneMenu><br/>

                    <p:outputLabel value=" description" for="description"/><br/>
                    <p:inputTextarea id="description" value="#{user.description}"/><br/>

                    <p:growl id="msgs" showDetail="true" />

                    <p:calendar id="inline" value="#{user.birthDate}" navigator="true"   effect="fold"/>

                    <p:outputLabel for="inline" value="BirthDay" />
                    <br/>
                    <br/>
                    <p:commandButton value="submit" action="#{userController.saveUser(user)}"/>

                </h:form>


            </h:body>
        </ui:define>
    </ui:composition>
</f:view>
</html>
